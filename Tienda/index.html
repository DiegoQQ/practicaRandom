<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="fondo" class="container">
      <h1 class="text-center text-white p-5">Rick and Morty</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="contenedor">
      </div>
      <nav aria-label="Page navigation example ">
        <ul class="pagination justify-content-center mt-3">
          <li class="page-item"><button type="button" id="pre" class="btn btn-outline-primary">Previous</button></li>
          <li class="page-item mx-3 my-3 text-white"><span id="num">1</span></li>
          <li class="page-item"><button type="button" id="next" class="btn btn-outline-primary">Next</button></li>
        </ul>
      </nav>
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
