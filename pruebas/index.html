<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de insertar contenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Calculadora con javascript</h1>
        <form action="formulario">
            <div class="mb-3">
                <label for="operandoA">Operando A</label>
                <input type="number" class="form-control" placeholder="escribe operando A" id="operandoA">
            </div>
            <div class="mb-3">
                <label for="operandoB">Operando B</label>
                <input type="number" class="form-control" placeholder="escribe operando B" id="operandoB">
            </div>
        </form>
        <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
        <div id="resultado"></div>
    </div>
    <script>
        function sumar(){
            const formulario = document.getElementById('formulario');
            let operandoA = formulario['operandoA'];
            let operandoB = formulario['operandoB'];
            let resultado = operandoA.value + operandoB.value;
            console.log(resultado);
            document.getElementById('resultado').innerHTML = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
